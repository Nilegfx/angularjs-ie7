<!doctype html>
<html lang="en" ng-app="eventsApp" id="ng-app">
<head>
    <meta charset="utf-8">
    <title>Locale Sample </title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/app.css"/>
</head>
<body>
<div class="container">
	
	<a href="" class="btn" ng-dblclick="count = count+1">double click</a>
	<div class="count">{{count}}</div>
<div class="nile" ng-controller="firstCtrl">
	{{name}}
</div>
    <div ng-init="friends = [
      {name:'John', age:25, details:{gender:'boy'}},
      {name:'Jessie', age:30, details:{gender:'girl'}},
      {name:'Johanna', age:28, details:{gender:'girl'}},
      {name:'Joy', age:15, details:{gender:'girl'}},
      {name:'Mary', age:28, details:{gender:'girl'}},
      {name:'Peter', age:95, details:{gender:'boy'}},
      {name:'Sebastian', age:50, details:{gender:'boy'}},
      {name:'Erika', age:27, details:{gender:'girl'}},
      {name:'Patrick', age:40, details:{gender:'boy'}},
      {name:'Samantha', age:60, details:{gender:'girl'}}
    ]" style="padding:20px;">
        <input type="search" ng-model="q" placeholder="filter friends..." />

        <label>learning list</label>
        <select ng-model="nile" ng-options="item.age as item.name group by (item.details.gender + 's') for item in friends"></select>

				<select ng-model="Selectfilter" ng-options="obj.details.gender as obj.details.gender for obj in friends"></select>
        <select ng-model="Selectfilter2">
        	<option value="">All</option>
        	<option value="girl">Girls only</option>
        	<option value="boy">Boys boys</option>
        </select>
				<div ng-class="{girl:friend.details.gender=='girl',boy:friend.details.gender != 'girl'}" ng-repeat="friend in friends | orderBy:'age':reverse=true |orderBy:'details.gender':reverse=true | filter:Selectfilter| filter:Selectfilter2 |filter:q">{{$index+1}} . {{friend.name}} ({{friend.age}})</div>

        


    </div>
</div>

<script src="lib/json2.js"></script>
<!-- <script src="lib/jquery.min.js"></script> -->
<script src="lib/angular/v/angular.1.1.5.min.js"></script>
<script src="lib/angular/angular-resource.js"></script>
<script src="lib/angular/angular-cookies.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers/FilterSampleController.js"></script>
<script src="js/filters.js"></script>
<!-- <script src="lib/bootstrap.min.js"></script> -->
<!-- <script src="lib/bootstrap.min.js"></script> -->

</body>
</html>
